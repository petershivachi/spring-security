com.shivachi.demo.ssd.config.properties.persistence.host=127.0.0.1
com.shivachi.demo.ssd.config.properties.persistence.port=3306
com.shivachi.demo.ssd.config.properties.persistence.name=ssd
com.shivachi.demo.ssd.config.properties.persistence.schema=ssd
com.shivachi.demo.ssd.config.properties.persistence.username=admin
com.shivachi.demo.ssd.config.properties.persistence.password=password
# hibernate
com.shivachi.demo.ssd.config.properties.persistence.generator.mappings=true
com.shivachi.demo.ssd.config.properties.persistence.lob.non.contextual.creation=true
com.shivachi.demo.ssd.config.properties.persistence.driver.class.name=com.mysql.cj.jdbc.Driver
com.shivachi.demo.ssd.config.properties.persistence.dialect=org.hibernate.dialect.MySQL5Dialect
com.shivachi.demo.ssd.config.properties.persistence.packages.to.scan=com.shivachi.trial.ssd.model
# hikari
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.name=ssd-pool
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.max.connections=5
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.connection.timeout=10000
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.idle.timeout=30000
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.max.lifetime=60000
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.validation.timeout=5000
com.shivachi.demo.ssd.config.properties.persistence.hikari.pool.leak.detection.threshold=60000
# cache
com.shivachi.demo.ssd.config.properties.persistence.cache.prepare.statements=true
com.shivachi.demo.ssd.config.properties.persistence.cache.prepare.statements.size=350
com.shivachi.demo.ssd.config.properties.persistence.cache.prepare.statements.sql.limit=2048